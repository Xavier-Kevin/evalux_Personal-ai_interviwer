<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Progress â€” EVALUX</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
      color: #e2e8f0;
      min-height: 100vh;
    }

    /* Header */
    .header {
      background: rgba(26, 34, 53, 0.8);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(0, 217, 255, 0.2);
      padding: 20px 40px;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .header .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-brand {
      font-size: 1.5rem;
      font-weight: 700;
      background: linear-gradient(90deg, #36f3e2, #3a8fff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .brand-text {
      font-weight: 700;
    }

    .nav-menu {
      display: flex;
      align-items: center;
    }

    .btn-secondary {
      padding: 10px 24px;
      background: transparent;
      color: #36f3e2;
      border: 2px solid #36f3e2;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.2s;
      cursor: pointer;
    }

    .btn-secondary:hover {
      background: #36f3e2;
      color: #0a0e27;
      transform: translateY(-2px);
    }

    /* Main Content */
    main {
      padding: 40px 20px;
    }

    .page {
      animation: fadeIn 0.3s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .progress-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .progress-header h2 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      background: linear-gradient(135deg, #36f3e2 0%, #3a8fff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* Stats Section */
    .stats-section {
      margin-bottom: 50px;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .stat-card {
      background: rgba(26, 34, 53, 0.6);
      border: 1px solid rgba(0, 217, 255, 0.2);
      border-radius: 16px;
      padding: 30px;
      text-align: center;
      transition: all 0.3s;
      animation: fadeInUp 0.5s ease-out backwards;
    }

    .stat-card:nth-child(1) { animation-delay: 0.1s; }
    .stat-card:nth-child(2) { animation-delay: 0.2s; }
    .stat-card:nth-child(3) { animation-delay: 0.3s; }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .stat-card:hover {
      transform: translateY(-5px);
      border-color: rgba(0, 217, 255, 0.5);
      box-shadow: 0 10px 30px rgba(0, 217, 255, 0.2);
    }

    .stat-label {
      color: #8892b0;
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 10px;
      font-weight: 600;
    }

    .stat-value {
      font-size: 3rem;
      font-weight: 700;
      background: linear-gradient(135deg, #36f3e2 0%, #3a8fff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* Chart Section */
    .progress-chart {
      background: rgba(26, 34, 53, 0.6);
      border: 1px solid rgba(0, 217, 255, 0.2);
      border-radius: 16px;
      padding: 30px;
      margin-bottom: 40px;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.12);
    }

    .progress-chart h3 {
      color: #36f3e2;
      font-size: 1.5rem;
      margin-bottom: 20px;
      text-align: center;
    }

    .chart-container {
      position: relative;
      height: 400px;
      width: 100%;
    }

    canvas {
      max-width: 100%;
      border-radius: 8px;
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #6b7280;
    }

    .empty-state-icon {
      font-size: 4rem;
      margin-bottom: 20px;
      opacity: 0.5;
    }

    .empty-state p {
      font-size: 1.1rem;
      color: #8892b0;
      margin-bottom: 10px;
    }

    .empty-state small {
      color: #6b7280;
    }

    /* Footer */
    .app-footer {
      background: rgba(26, 34, 53, 0.8);
      border-top: 1px solid rgba(0, 217, 255, 0.2);
      padding: 40px 20px;
      margin-top: 60px;
    }

    .footer-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .footer-logo {
      font-weight: 700;
      color: #36f3e2;
      font-size: 1.5rem;
    }

    .footer-nav {
      display: flex;
      gap: 20px;
    }

    .footer-nav a {
      color: #36f3e2;
      text-decoration: none;
      transition: color 0.2s;
    }

    .footer-nav a:hover {
      color: #00ff88;
    }

    .footer-bottom {
      text-align: center;
      color: #8892b0;
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid rgba(0, 217, 255, 0.1);
    }

    /* Loading State */
    .loading {
      text-align: center;
      padding: 60px;
      color: #36f3e2;
      font-size: 18px;
      animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .header {
        padding: 15px 20px;
      }

      .progress-header h2 {
        font-size: 2rem;
      }

      .stats-grid {
        grid-template-columns: 1fr;
      }

      .stat-value {
        font-size: 2.5rem;
      }

      .chart-container {
        height: 300px;
      }

      .footer-container {
        flex-direction: column;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="nav-brand"><span class="brand-text">EVALUX</span></div>
      <nav class="nav-menu">
        <a href="dashboard.html" class="btn-secondary">Dashboard</a>
      </nav>
    </div>
  </header>
  
  <main>
    <div id="progressPage" class="page active">
      <div class="container">
        <div class="progress-header">
          <h2>Your Progress</h2>
          <p style="color: #8892b0; font-size: 1.1rem;">Track your improvement over time</p>
        </div>
        
        <section class="stats-section">
          <div class="stats-grid">
            <div class="stat-card">
              <div class="stat-label">INTERVIEWS</div>
              <div id="sessionsCount" class="stat-value">0</div>
            </div>
            <div class="stat-card">
              <div class="stat-label">AVG SCORE</div>
              <div id="avgScore" class="stat-value">0</div>
            </div>
            <div class="stat-card">
              <div class="stat-label">CV UPLOADS</div>
              <div id="cvCount" class="stat-value">0</div>
            </div>
          </div>
        </section>
        
        <div class="progress-chart">
          <h3>ðŸ“ˆ Interview Performance Over Time</h3>
          <div class="chart-container">
            <canvas id="progressChart"></canvas>
          </div>
        </div>
      </div>
    </div>
  </main>
  
  <footer class="app-footer">
    <div class="container">
      <div class="footer-container">
        <span class="footer-logo">EVALUX</span>
        <nav class="footer-nav">
          <a href="interview.html">Interview</a>
          <a href="code.html">Code Practice</a>
        </nav>
      </div>
      <div class="footer-bottom">
        <small>&copy; 2025 EVALUX. All rights reserved.</small>
      </div>
    </div>
  </footer>

  <script>
    let progressChart = null;

    function formatDate(dateString) {
      try {
        const date = new Date(dateString);
        return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
      } catch {
        return 'N/A';
      }
    }

    async function fetchWithAuth(url) {
      const token = localStorage.getItem('evalux_token');
      
      if (!token) {
        window.location.href = 'profile.html';
        return null;
      }

      const response = await fetch(`http://127.0.0.1:8000${url}`, {
        headers: {
          'Authorization': `Bearer ${token}`
        }
      });

      if (!response.ok) {
        if (response.status === 401) {
          localStorage.removeItem('evalux_token');
          window.location.href = 'profile.html';
        }
        throw new Error(`API error: ${response.status}`);
      }

      return await response.json();
    }

    async function loadProgressData() {
      try {
        const progressData = await fetchWithAuth('/api/progress/summary');
        
        if (!progressData) return;

        const totalInterviews = progressData.total_interviews || 0;
        const avgScore = progressData.average_score || 0;
        const sessionsHistory = progressData.sessions_history || [];

        document.getElementById('sessionsCount').textContent = totalInterviews;
        document.getElementById('avgScore').textContent = avgScore.toFixed(1);

        try {
          const cvData = await fetchWithAuth('/api/cv/count');
          document.getElementById('cvCount').textContent = cvData?.cv_count || 0;
        } catch (err) {
          console.warn('CV count fetch failed:', err);
          document.getElementById('cvCount').textContent = '0';
        }

        renderChart(sessionsHistory);

      } catch (error) {
        console.error('Failed to load progress:', error);
        
        document.getElementById('sessionsCount').textContent = '0';
        document.getElementById('avgScore').textContent = '0';
        document.getElementById('cvCount').textContent = '0';
        
        renderChart([]);
      }
    }

    function renderChart(sessionsHistory) {
      const canvas = document.getElementById('progressChart');
      const ctx = canvas.getContext('2d');

      if (progressChart) {
        progressChart.destroy();
        progressChart = null;
      }

      if (!sessionsHistory || sessionsHistory.length === 0) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        const container = canvas.parentElement;
        container.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">ðŸ“Š</div>
            <p>No interview data yet</p>
            <small>Complete your first interview to see progress here</small>
          </div>
        `;
        
        return;
      }

      const recentSessions = sessionsHistory.slice(-10);
      const labels = recentSessions.map(s => formatDate(s.date));
      const scores = recentSessions.map(s => parseFloat(s.score) || 0);

      const maxScore = Math.max(...scores, 5);
      const yMax = Math.min(Math.ceil(maxScore * 1.2), 10);

      progressChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: 'Interview Score',
            data: scores,
            borderColor: '#36f3e2',
            backgroundColor: 'rgba(54, 243, 226, 0.1)',
            fill: true,
            tension: 0.4,
            pointRadius: 6,
            pointBackgroundColor: '#36f3e2',
            pointBorderColor: '#0a0e27',
            pointBorderWidth: 2,
            borderWidth: 3,
            pointHoverRadius: 8,
            pointHoverBackgroundColor: '#00ff88',
            pointHoverBorderColor: '#36f3e2',
            pointHoverBorderWidth: 3
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: { 
              display: true,
              labels: {
                color: '#e2e8f0',
                font: { 
                  size: 14,
                  weight: '600'
                },
                padding: 15
              }
            },
            tooltip: { 
              enabled: true,
              backgroundColor: 'rgba(26, 34, 53, 0.95)',
              titleColor: '#36f3e2',
              bodyColor: '#e2e8f0',
              borderColor: '#36f3e2',
              borderWidth: 1,
              padding: 12,
              displayColors: false,
              titleFont: {
                size: 14,
                weight: '600'
              },
              bodyFont: {
                size: 13
              },
              callbacks: {
                label: function(context) {
                  return `Score: ${context.parsed.y.toFixed(1)}/10`;
                }
              }
            }
          },
          scales: {
            x: {
              ticks: { 
                color: '#8892b0',
                maxRotation: 45,
                minRotation: 0,
                font: {
                  size: 12,
                  weight: '500'
                }
              },
              grid: { 
                color: 'rgba(54, 243, 226, 0.08)',
                drawBorder: false
              }
            },
            y: {
              min: 0,
              max: yMax,
              ticks: {
                color: '#8892b0',
                stepSize: 1,
                font: {
                  size: 12,
                  weight: '500'
                },
                callback: function(value) {
                  return value.toFixed(0);
                }
              },
              grid: { 
                color: 'rgba(54, 243, 226, 0.08)',
                drawBorder: false
              }
            }
          },
          interaction: {
            intersect: false,
            mode: 'index'
          }
        }
      });

      canvas.style.display = 'block';
    }

    document.addEventListener('DOMContentLoaded', () => {
      const token = localStorage.getItem('evalux_token');
      if (!token) {
        window.location.href = 'profile.html';
        return;
      }

      loadProgressData();
    });
  </script>
</body>
</html>
