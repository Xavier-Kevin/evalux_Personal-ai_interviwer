<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Practice - EVALUX (No Input)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/python/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/clike/clike.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            color: #fff;
            min-height: 100vh;
        }

        .header {
            background: rgba(26, 34, 53, 0.8);
            backdrop-filter: blur(10px);
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(0, 217, 255, 0.2);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #00d9ff;
            letter-spacing: 2px;
        }

        .header-right {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .timer {
            font-size: 20px;
            font-weight: 600;
            color: #00d9ff;
            padding: 8px 20px;
            background: rgba(0, 217, 255, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(0, 217, 255, 0.3);
        }

        .btn {
            padding: 10px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-dashboard {
            background: transparent;
            color: #00d9ff;
            border: 1px solid #00d9ff;
        }

        .btn-dashboard:hover {
            background: rgba(0, 217, 255, 0.1);
        }

        .btn-end {
            background: transparent;
            color: #ff4757;
            border: 1px solid #ff4757;
        }

        .btn-end:hover {
            background: rgba(255, 71, 87, 0.1);
        }

        .btn-new {
            background: linear-gradient(135deg, #00d9ff 0%, #00a8cc 100%);
            color: #0a0e27;
            border: none;
        }

        .btn-new:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 217, 255, 0.4);
        }

        .main-title {
            text-align: center;
            padding: 40px 20px;
        }

        .main-title h1 {
            font-size: 36px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #00d9ff 0%, #00ff88 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .main-title p {
            color: #8892b0;
            font-size: 16px;
        }

        .content-wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 0 40px 40px 40px;
            max-width: 1800px;
            margin: 0 auto;
        }

        .problem-section {
            background: rgba(26, 34, 53, 0.6);
            border-radius: 12px;
            padding: 30px;
            border: 1px solid rgba(0, 217, 255, 0.2);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 20px;
            color: #00d9ff;
            font-weight: 600;
        }

        .problem-content {
            color: #ccd6f6;
            line-height: 1.8;
        }

        .problem-content h2 {
            color: #00ff88;
            margin-bottom: 15px;
            font-size: 24px;
        }

        .problem-content h3 {
            color: #00ff88;
            margin: 20px 0 10px 0;
            font-size: 16px;
        }

        .problem-content pre {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
            border-left: 3px solid #00d9ff;
            overflow-x: auto;
            margin: 10px 0;
        }

        .problem-content code {
            color: #00ff88;
            font-family: 'Courier New', monospace;
        }

        .hint-box {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }

        .hint-box strong {
            color: #00ff88;
        }

        .editor-section {
            background: rgba(26, 34, 53, 0.6);
            border-radius: 12px;
            padding: 30px;
            border: 1px solid rgba(0, 217, 255, 0.2);
            display: flex;
            flex-direction: column;
        }

        .editor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .language-selector {
            padding: 8px 16px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 217, 255, 0.3);
            border-radius: 6px;
            color: #00d9ff;
            font-size: 14px;
            cursor: pointer;
            outline: none;
        }

        .language-selector option {
            background: #1a2235;
            color: #fff;
        }

        .editor-container {
            flex: 1;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid rgba(0, 217, 255, 0.2);
            margin-bottom: 20px;
        }

        .CodeMirror {
            height: 400px !important;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.4) !important;
        }

        .editor-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
        }

        .btn-run {
            background: linear-gradient(135deg, #00d9ff 0%, #00a8cc 100%);
            color: #0a0e27;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-run:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 217, 255, 0.4);
        }

        .btn-submit {
            background: linear-gradient(135deg, #00ff88 0%, #00cc6a 100%);
            color: #0a0e27;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 255, 136, 0.4);
        }

        .output-section {
            grid-column: 1 / -1;
            background: rgba(26, 34, 53, 0.6);
            border-radius: 12px;
            padding: 30px;
            border: 1px solid rgba(0, 217, 255, 0.2);
        }

        .output-content {
            background: rgba(0, 0, 0, 0.4);
            padding: 20px;
            border-radius: 8px;
            border-left: 3px solid #00d9ff;
            font-family: 'Courier New', monospace;
            color: #ccd6f6;
            min-height: 150px;
            white-space: pre-wrap;
            overflow-x: auto;
        }

        .error {
            color: #ff4757;
        }

        .success {
            color: #00ff88;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(135deg, #1a2235 0%, #2a3550 100%);
            padding: 40px;
            border-radius: 16px;
            text-align: center;
            max-width: 500px;
            border: 1px solid rgba(0, 217, 255, 0.3);
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5);
        }

        .modal-content h2 {
            font-size: 32px;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #00d9ff 0%, #00ff88 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .score-display {
            font-size: 48px;
            font-weight: bold;
            color: #00ff88;
            margin: 20px 0;
        }

        .modal-stats {
            margin: 30px 0;
            color: #8892b0;
        }

        .modal-stats p {
            margin: 10px 0;
            font-size: 16px;
        }

        .btn-close {
            background: linear-gradient(135deg, #00d9ff 0%, #00a8cc 100%);
            color: #0a0e27;
            padding: 12px 40px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
        }

        .btn-close:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 217, 255, 0.4);
        }

        @media (max-width: 1200px) {
            .content-wrapper {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">EVALUX</div>
        <div class="header-right">
            <div class="timer" id="timer">30:00</div>
            <button class="btn btn-end" onclick="endSession()">End Session</button>
            <button class="btn btn-new" onclick="getNewProblem()">Get New Problem</button>
            <button class="btn btn-dashboard" onclick="window.location.href='dashboard.html'">Dashboard</button>
        </div>
    </div>

    <div class="main-title">
        <h1>AI Coding Practice</h1>
        <p>No input needed - just write logic and return the answer!</p>
    </div>

    <div class="content-wrapper">
        <div class="problem-section">
            <div class="section-header">
                <h2 class="section-title">Problem</h2>
            </div>
            <div class="problem-content" id="problemContent">
                <p>Loading problem...</p>
                <p style="color: #8892b0; margin-top: 10px;">Click "Get New Problem" to start practicing</p>
            </div>
        </div>

        <div class="editor-section">
            <div class="editor-header">
                <h2 class="section-title">Your Solution</h2>
                <select class="language-selector" id="languageSelector" onchange="changeLanguage()">
                    <option value="python">Python</option>
                    <option value="javascript">JavaScript</option>
                    <option value="java">Java</option>
                </select>
            </div>
            <div class="editor-container">
                <textarea id="codeEditor"># Write your solution here...</textarea>
            </div>
            <div class="editor-actions">
                <button class="btn-run" onclick="runCode()">Run Code</button>
                <button class="btn-submit" onclick="submitSolution()">Submit Solution</button>
            </div>
        </div>

        <div class="output-section">
            <h2 class="section-title">Output & Results</h2>
            <div class="output-content" id="outputContent">Ready to run your code...</div>
        </div>
    </div>

    <div class="modal" id="endModal">
        <div class="modal-content">
            <h2>Session Complete!</h2>
            <div class="score-display" id="finalScore">0/10</div>
            <div class="modal-stats">
                <p>Problems Solved: <strong id="problemsSolved">0</strong></p>
                <p>Time Spent: <strong id="timeSpent">0:00</strong></p>
            </div>
            <button class="btn-close" onclick="window.location.href='dashboard.html'">Back to Dashboard</button>
        </div>
    </div>
    <script>
        // COMPLETE FIXED JAVASCRIPT FOR code.html
// Replace the entire <script> section in code.html with this:

const API_URL = 'http://127.0.0.1:8000';

let editor;
let timerInterval;
let timeRemaining = 1800;
let sessionStartTime = Date.now();
let currentProblem = null;
let problemsSolved = 0;
let totalScore = 0;

function getAuthToken() {
    return localStorage.getItem('evalux_token');
}

document.addEventListener('DOMContentLoaded', function() {
    const token = getAuthToken();
    if (!token) {
        alert('Please login first!');
        window.location.href = 'profile.html';
        return;
    }

    editor = CodeMirror.fromTextArea(document.getElementById('codeEditor'), {
        mode: 'python',
        theme: 'monokai',
        lineNumbers: true,
        indentUnit: 4,
        indentWithTabs: false,
        lineWrapping: true,
        autofocus: true
    });

    startTimer();
});

function startTimer() {
    timerInterval = setInterval(() => {
        timeRemaining--;
        updateTimerDisplay();

        if (timeRemaining <= 0) {
            clearInterval(timerInterval);
            endSession();
        }
    }, 1000);
}

function updateTimerDisplay() {
    const minutes = Math.floor(timeRemaining / 60);
    const seconds = timeRemaining % 60;
    const display = `${minutes}:${seconds.toString().padStart(2, '0')}`;
    document.getElementById('timer').textContent = display;

    const timerEl = document.getElementById('timer');
    if (timeRemaining <= 60) {
        timerEl.style.color = '#ff4757';
        timerEl.style.borderColor = 'rgba(255, 71, 87, 0.5)';
    } else if (timeRemaining <= 300) {
        timerEl.style.color = '#ffa502';
        timerEl.style.borderColor = 'rgba(255, 165, 2, 0.5)';
    }
}

function changeLanguage() {
    const language = document.getElementById('languageSelector').value;
    const modes = {
        'python': 'python',
        'javascript': 'javascript',
        'java': 'text/x-java'
    };
    editor.setOption('mode', modes[language]);

    if (currentProblem) {
        const starterCode = currentProblem[`starter_code_${language}`] || '// Write your code here';
        editor.setValue(starterCode);
    }
}

async function getNewProblem() {
    const token = getAuthToken();
    if (!token) {
        alert('Please login first!');
        window.location.href = 'profile.html';
        return;
    }

    const problemContent = document.getElementById('problemContent');
    const outputContent = document.getElementById('outputContent');
    
    // Show loading state
    problemContent.innerHTML = '<p style="color: #00d9ff;">ü§ñ Generating AI problem...</p>';
    
    try {
        console.log('üîÑ Requesting new problem from API...');
        
        const response = await fetch(`${API_URL}/api/code/generate-problem`, {
            method: 'POST',
            headers: { 
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify({})
        });

        console.log('Response status:', response.status);

        if (!response.ok) {
            const errorData = await response.json().catch(() => ({ detail: 'Unknown error' }));
            throw new Error(errorData.detail || 'Failed to generate problem');
        }

        const data = await response.json();
        console.log('‚úÖ Problem received:', data);
        
        // Store the problem
        currentProblem = data;

        // Build and display the problem HTML
        let problemHTML = `
            <h2 style="color: #00ff88; margin-bottom: 15px;">${data.title || 'Coding Challenge'}</h2>
            <p style="margin: 20px 0; font-size: 18px; line-height: 1.8; color: #ccd6f6;">
                ${data.description || 'Solve this problem'}
            </p>
        `;

        if (data.hint) {
            problemHTML += `
                <div class="hint-box" style="background: rgba(0, 255, 136, 0.1); border: 1px solid rgba(0, 255, 136, 0.3); border-radius: 8px; padding: 15px; margin-top: 15px;">
                    <strong style="color: #00ff88;">üí° Hint:</strong> ${data.hint}
                </div>
            `;
        }

        if (data.ai_generated) {
            problemHTML += `
                <p style="margin-top: 20px; color: #00ff88; font-size: 14px;">
                    ‚ú® This problem was generated by AI
                </p>
            `;
        }

        problemHTML += `
            <p style="margin-top: 20px; color: #8892b0; font-size: 14px;">
                <strong>Note:</strong> Your function should take NO parameters and return the answer directly.
            </p>
        `;

        // Update the page
        problemContent.innerHTML = problemHTML;
        outputContent.textContent = 'Ready to run your code...';
        
        // Set starter code in editor
        const language = document.getElementById('languageSelector').value;
        const starterCode = data[`starter_code_${language}`] || 
            '# Write your solution here...\ndef solution():\n    pass';
        
        editor.setValue(starterCode);

        console.log('‚úÖ Problem displayed successfully!');

    } catch (error) {
        console.error('‚ùå Error:', error);
        
        problemContent.innerHTML = `
            <div style="color: #ff4757; padding: 20px; background: rgba(255, 71, 87, 0.1); border-radius: 8px; border: 1px solid #ff4757;">
                <h3 style="margin-bottom: 10px;">‚ö†Ô∏è Error Loading Problem</h3>
                <p style="margin: 10px 0;">${error.message}</p>
                <p style="margin-top: 15px; font-size: 14px; color: #8892b0;">
                    Troubleshooting:
                    <br>‚Ä¢ Check if backend is running at ${API_URL}
                    <br>‚Ä¢ Verify you're logged in
                    <br>‚Ä¢ Check browser console (F12) for details
                </p>
            </div>
        `;
        
        outputContent.innerHTML = `<span class="error">Error: ${error.message}</span>`;
    }
}

async function runCode() {
    if (!currentProblem) {
        document.getElementById('outputContent').innerHTML = 
            '<span class="error">‚ùå Please generate a problem first! Click "Get New Problem"</span>';
        return;
    }

    const token = getAuthToken();
    const code = editor.getValue();
    const language = document.getElementById('languageSelector').value;

    if (!code || code.trim().length < 10) {
        document.getElementById('outputContent').innerHTML = 
            '<span class="error">‚ùå Please write some code first!</span>';
        return;
    }

    // Show loading with animation
    const outputEl = document.getElementById('outputContent');
    outputEl.textContent = '‚è≥ Running code...';
    outputEl.style.animation = 'pulse 1.5s ease-in-out infinite';

    try {
        console.log('üöÄ Running code...', { 
            language, 
            problem_id: currentProblem.id,
            code_length: code.length 
        });

        const response = await fetch(`${API_URL}/api/code/run`, {
            method: 'POST',
            headers: { 
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify({
                code: code,
                language: language,
                problem_id: currentProblem.id
            })
        });

        if (!response.ok) {
            const errorData = await response.json().catch(() => ({ detail: 'Execution failed' }));
            throw new Error(errorData.detail || 'Code execution failed');
        }

        const data = await response.json();
        console.log('‚úÖ Execution result:', data);
        
        outputEl.style.animation = '';
        displayResult(data, false);

    } catch (error) {
        console.error('‚ùå Error:', error);
        outputEl.style.animation = '';
        outputEl.innerHTML = `<span class="error">‚ùå Error: ${error.message}\n\nPlease check:\n‚Ä¢ Is your function named correctly?\n‚Ä¢ Does it return a value (not just print)?\n‚Ä¢ Are there any syntax errors?</span>`;
    }
}

async function submitSolution() {
    if (!currentProblem) {
        document.getElementById('outputContent').innerHTML = 
            '<span class="error">‚ùå Please generate a problem first!</span>';
        return;
    }

    const token = getAuthToken();
    const code = editor.getValue();
    const language = document.getElementById('languageSelector').value;

    const outputEl = document.getElementById('outputContent');
    outputEl.textContent = 'üìù Submitting solution...';
    outputEl.style.animation = 'pulse 1.5s ease-in-out infinite';

    try {
        const response = await fetch(`${API_URL}/api/code/run`, {
            method: 'POST',
            headers: { 
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify({
                code: code,
                language: language,
                problem_id: currentProblem.id
            })
        });

        if (!response.ok) {
            const errorData = await response.json().catch(() => ({ detail: 'Submission failed' }));
            throw new Error(errorData.detail || 'Submission failed');
        }

        const data = await response.json();
        console.log('‚úÖ Submission result:', data);

        if (data.passed) {
            problemsSolved++;
        }
        totalScore = data.score || 0;

        outputEl.style.animation = '';
        displayResult(data, true);

    } catch (error) {
        console.error('‚ùå Error:', error);
        outputEl.style.animation = '';
        outputEl.innerHTML = `<span class="error">‚ùå Error: ${error.message}</span>`;
    }
}

function displayResult(data, isSubmission) {
    let output = '';
    
    console.log('üìä Display Result Data:', data);
    
    if (isSubmission) {
        output += `<span class="${data.passed ? 'success' : 'error'}" style="font-size: 18px; font-weight: bold;">`;
        output += data.passed ? '‚úÖ CORRECT! Well done!' : '‚ùå INCORRECT - Try again!';
        output += `</span>\n\n`;
    }

    output += `üìä Results:\n`;
    output += `‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\n`;
    output += `Expected Answer: ${data.expected || 'N/A'}\n`;
    output += `Your Output:     ${data.actual || data.output || 'No output'}\n`;
    output += `‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\n\n`;
    
    if (data.passed) {
        output += `<span class="success">‚úÖ Score: ${data.score}/10 üéâ</span>\n`;
        output += `<span class="success">Perfect! Your solution is correct!</span>\n`;
    } else {
        output += `<span class="error">‚ùå Score: ${data.score}/10</span>\n`;
        output += `<span class="error">Not quite right. Compare your output with expected answer.</span>\n`;
    }

    if (data.error) {
        output += `\n<span class="error">‚ö†Ô∏è Error Details:\n${data.error}</span>\n`;
    }

    document.getElementById('outputContent').innerHTML = output;
}

async function endSession() {
    clearInterval(timerInterval);

    const token = getAuthToken();
    const timeSpent = Math.floor((Date.now() - sessionStartTime) / 1000);
    const minutes = Math.floor(timeSpent / 60);
    const seconds = timeSpent % 60;

    document.getElementById('finalScore').textContent = `${totalScore.toFixed(1)}/10`;
    document.getElementById('problemsSolved').textContent = problemsSolved;
    document.getElementById('timeSpent').textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;

    try {
        await fetch(`${API_URL}/api/code/submit-session`, {
            method: 'POST',
            headers: { 
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
            }
        });
    } catch (error) {
        console.error('Failed to save session:', error);
    }

    document.getElementById('endModal').classList.add('active');
}
