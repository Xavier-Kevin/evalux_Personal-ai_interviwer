<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - EVALUX</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            color: #fff;
            min-height: 100vh;
        }

        .header {
            background: rgba(26, 34, 53, 0.8);
            backdrop-filter: blur(10px);
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(0, 217, 255, 0.2);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #00d9ff;
            letter-spacing: 2px;
        }

        .admin-badge {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            margin-left: 15px;
        }

        .btn {
            padding: 10px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            background: transparent;
            color: #00d9ff;
            border: 1px solid #00d9ff;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            background: rgba(0, 217, 255, 0.1);
            transform: translateY(-2px);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .page-title {
            font-size: 36px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #00d9ff 0%, #00ff88 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #8892b0;
            font-size: 16px;
            margin-bottom: 40px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(26, 34, 53, 0.6);
            border: 1px solid rgba(0, 217, 255, 0.2);
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s;
            animation: fadeInUp 0.5s ease-out backwards;
        }

        .stat-card:nth-child(1) { animation-delay: 0.1s; }
        .stat-card:nth-child(2) { animation-delay: 0.2s; }
        .stat-card:nth-child(3) { animation-delay: 0.3s; }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: rgba(0, 217, 255, 0.5);
            box-shadow: 0 10px 30px rgba(0, 217, 255, 0.2);
        }

        .stat-number {
            font-size: 48px;
            font-weight: bold;
            background: linear-gradient(135deg, #00d9ff 0%, #00ff88 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #8892b0;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .metric-badge {
            display: inline-block;
            background: rgba(0, 255, 136, 0.15);
            border: 1px solid rgba(0, 255, 136, 0.3);
            color: #00ff88;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            margin-top: 8px;
        }

        .trend-indicator {
            font-size: 24px;
            margin-left: 10px;
        }

        .trend-up { color: #00ff88; }
        .trend-down { color: #ff6b6b; }
        .trend-stable { color: #8892b0; }

        .section {
            background: rgba(26, 34, 53, 0.6);
            border: 1px solid rgba(0, 217, 255, 0.2);
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 24px;
            color: #00d9ff;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .growth-chart-wrapper {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
        }

        canvas {
            max-width: 100%;
            border-radius: 8px;
        }

        .users-table {
            width: 100%;
            border-collapse: collapse;
            overflow-x: auto;
            display: block;
        }

        .users-table thead,
        .users-table tbody,
        .users-table tr {
            display: table;
            width: 100%;
            table-layout: fixed;
        }

        .users-table th {
            background: rgba(0, 217, 255, 0.1);
            padding: 15px;
            text-align: left;
            color: #00d9ff;
            font-weight: 600;
            border-bottom: 2px solid rgba(0, 217, 255, 0.3);
        }

        .users-table td {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: #ccd6f6;
        }

        .users-table tbody {
            display: block;
            max-height: 500px;
            overflow-y: auto;
        }

        .users-table tr:hover {
            background: rgba(0, 217, 255, 0.05);
        }

        .interest-tag {
            display: inline-block;
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.3);
            color: #00ff88;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 12px;
            margin: 2px;
            white-space: nowrap;
        }

        .chart-card {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 20px;
        }

        .interest-bar {
            margin-bottom: 20px;
        }

        .interest-bar-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
            color: #ccd6f6;
        }

        .interest-bar-fill {
            height: 28px;
            background: rgba(10, 14, 39, 0.6);
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            border: 1px solid rgba(0, 217, 255, 0.2);
        }

        .interest-bar-progress {
            height: 100%;
            background: linear-gradient(90deg, rgba(0, 217, 255, 0.2), rgba(0, 255, 136, 0.3));
            border-radius: 8px;
            transition: width 1s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .interest-bar-progress::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 200%; }
        }

        .interest-bar-count {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #00ff88;
            font-weight: 700;
            font-size: 13px;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #00d9ff;
            font-size: 18px;
        }

        .error {
            background: rgba(255, 71, 87, 0.1);
            border: 1px solid rgba(255, 71, 87, 0.3);
            color: #ff4757;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .empty-state {
            text-align: center;
            padding: 60px;
            color: #8892b0;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading {
            animation: pulse 1.5s ease-in-out infinite;
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .users-table {
                font-size: 14px;
            }
            
            .users-table th,
            .users-table td {
                padding: 10px;
            }

            .container {
                padding: 20px 10px;
            }

            .header {
                padding: 15px 20px;
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div style="display: flex; align-items: center;">
            <div class="logo">EVALUX</div>
            <span class="admin-badge">üëë ADMIN</span>
        </div>
        <div>
            <a href="dashboard.html" class="btn">Back to Dashboard</a>
        </div>
    </div>

    <div class="container">
        <h1 class="page-title">Admin Dashboard</h1>
        <p class="subtitle">Monitor users and analyze platform statistics</p>

        <div id="content">
            <div class="loading">‚è≥ Loading admin data...</div>
        </div>
    </div>

    <script>
        const API_URL = 'http://127.0.0.1:8000';

        function getAuthToken() {
            return localStorage.getItem('evalux_token');
        }

        async function checkAdmin() {
            const token = getAuthToken();
            if (!token) {
                alert('‚õî Please login first!');
                window.location.href = 'profile.html';
                return false;
            }

            try {
                const response = await fetch(`${API_URL}/api/admin/check`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Not authorized');
                }

                const data = await response.json();
                
                if (!data.is_admin) {
                    alert('‚õî Access Denied: Admin privileges required');
                    window.location.href = 'dashboard.html';
                    return false;
                }

                console.log('‚úÖ Admin access granted:', data.username);
                return true;

            } catch (error) {
                console.error('Admin check failed:', error);
                alert('‚õî Access Denied: You are not an admin');
                window.location.href = 'dashboard.html';
                return false;
            }
        }

        async function loadAdminData() {
            const token = getAuthToken();
            const contentDiv = document.getElementById('content');

            try {
                console.log('üì° Fetching admin stats...');
                
                const response = await fetch(`${API_URL}/api/admin/stats`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.detail || 'Failed to load admin data');
                }

                const data = await response.json();
                console.log('‚úÖ Admin data loaded:', data);

                displayAdminData(data);

            } catch (error) {
                console.error('‚ùå Error loading admin data:', error);
                contentDiv.innerHTML = `
                    <div class="error">
                        <h3>‚ùå Error Loading Data</h3>
                        <p>${error.message}</p>
                        <p style="margin-top: 10px;">Please make sure:</p>
                        <ul style="text-align: left; margin: 10px auto; max-width: 400px;">
                            <li>‚úì Backend is running on ${API_URL}</li>
                            <li>‚úì Admin API endpoints are added to main.py</li>
                            <li>‚úì You're logged in as admin</li>
                        </ul>
                    </div>
                `;
            }
        }

        function displayAdminData(data) {
            const contentDiv = document.getElementById('content');
            
            // Calculate growth trend
            const weekGrowth = data.users_this_week;
            const trendIcon = weekGrowth > 5 ? 'üìà' : weekGrowth > 0 ? '‚û°Ô∏è' : 'üìâ';
            const trendClass = weekGrowth > 5 ? 'trend-up' : weekGrowth > 0 ? 'trend-stable' : 'trend-down';
            
            let html = `
                <!-- Statistics Cards -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number">${data.total_users}</div>
                        <div class="stat-label">Total Users</div>
                        <div class="metric-badge">üåç Platform Wide</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${data.users_this_week} <span class="trend-indicator ${trendClass}">${trendIcon}</span></div>
                        <div class="stat-label">This Week</div>
                        <div class="metric-badge">üìÖ Last 7 Days</div>
                    </div>
                </div>

                <!-- Growth Chart -->
                <div class="section">
                    <h2 class="section-title">üìä User Growth Trend</h2>
                    <div class="growth-chart-wrapper">
                        <canvas id="growthChart" width="800" height="300"></canvas>
                    </div>
                </div>

                <!-- Interests Breakdown -->
                <div class="section">
                    <h2 class="section-title">
                        üéØ Popular Interests
                    </h2>
                    <div class="chart-card">
            `;

            if (data.interests_breakdown && data.interests_breakdown.length > 0) {
                const maxCount = Math.max(...data.interests_breakdown.map(i => i.count));
                
                data.interests_breakdown.slice(0, 10).forEach(item => {
                    const percentage = (item.count / maxCount) * 100;
                    html += `
                        <div class="interest-bar">
                            <div class="interest-bar-label">
                                <span><strong>${item.interest}</strong></span>
                                <span style="color: #8892b0;">${item.count} user${item.count > 1 ? 's' : ''}</span>
                            </div>
                            <div class="interest-bar-fill">
                                <div class="interest-bar-progress" style="width: ${percentage}%">
                                    <span class="interest-bar-count">${item.count}</span>
                                </div>
                            </div>
                        </div>
                    `;
                });
            } else {
                html += `<p style="text-align: center; color: #8892b0; padding: 20px;">No interests data available yet</p>`;
            }

            html += `
                    </div>
                </div>
            `;

            contentDiv.innerHTML = html;
            
            // Draw the growth chart after rendering
            setTimeout(() => drawGrowthChart(data), 100);
            
            console.log('‚úÖ Admin dashboard rendered successfully!');
        }

        function drawGrowthChart(data) {
            const canvas = document.getElementById('growthChart');
            if (!canvas) return;
            
            const ctx = canvas.getContext('2d');
            const dpr = window.devicePixelRatio || 1;
            
            // Set canvas size
            const cssWidth = 800;
            const cssHeight = 300;
            canvas.width = cssWidth * dpr;
            canvas.height = cssHeight * dpr;
            canvas.style.width = cssWidth + 'px';
            canvas.style.height = cssHeight + 'px';
            ctx.scale(dpr, dpr);
            
            // Clear canvas
            ctx.clearRect(0, 0, cssWidth, cssHeight);
            
            // Generate mock weekly data (in real app, get from backend)
            const weeks = ['Week 1', 'Week 2', 'Week 3', 'Week 4', 'This Week'];
            const userData = [
                Math.max(0, data.total_users - data.users_this_week * 4),
                Math.max(0, data.total_users - data.users_this_week * 3),
                Math.max(0, data.total_users - data.users_this_week * 2),
                Math.max(0, data.total_users - data.users_this_week),
                data.total_users
            ];
            
            const padding = 50;
            const chartWidth = cssWidth - padding * 2;
            const chartHeight = cssHeight - padding * 2;
            const maxValue = Math.max(...userData) + 5;
            
            // Draw grid lines
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.08)';
            ctx.lineWidth = 1;
            for (let i = 0; i <= 5; i++) {
                const y = padding + (chartHeight * i / 5);
                ctx.beginPath();
                ctx.moveTo(padding, y);
                ctx.lineTo(padding + chartWidth, y);
                ctx.stroke();
            }
            
            // Draw gradient under line
            const gradient = ctx.createLinearGradient(0, padding, 0, padding + chartHeight);
            gradient.addColorStop(0, 'rgba(0, 217, 255, 0.2)');
            gradient.addColorStop(1, 'rgba(0, 217, 255, 0.02)');
            
            ctx.beginPath();
            ctx.moveTo(padding, padding + chartHeight);
            userData.forEach((value, i) => {
                const x = padding + (chartWidth * i / (userData.length - 1));
                const y = padding + chartHeight - (chartHeight * value / maxValue);
                if (i === 0) {
                    ctx.lineTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            });
            ctx.lineTo(padding + chartWidth, padding + chartHeight);
            ctx.closePath();
            ctx.fillStyle = gradient;
            ctx.fill();
            
            // Draw line
            ctx.beginPath();
            ctx.strokeStyle = '#00d9ff';
            ctx.lineWidth = 3;
            ctx.lineJoin = 'round';
            ctx.lineCap = 'round';
            
            userData.forEach((value, i) => {
                const x = padding + (chartWidth * i / (userData.length - 1));
                const y = padding + chartHeight - (chartHeight * value / maxValue);
                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            });
            ctx.stroke();
            
            // Draw points with glow effect
            userData.forEach((value, i) => {
                const x = padding + (chartWidth * i / (userData.length - 1));
                const y = padding + chartHeight - (chartHeight * value / maxValue);
                
                // Glow
                ctx.shadowBlur = 15;
                ctx.shadowColor = '#00d9ff';
                
                // Point
                ctx.beginPath();
                ctx.fillStyle = '#00d9ff';
                ctx.arc(x, y, 5, 0, Math.PI * 2);
                ctx.fill();
                
                // Reset shadow
                ctx.shadowBlur = 0;
                
                // Value label above point
                ctx.fillStyle = '#ccd6f6';
                ctx.font = 'bold 12px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(value, x, y - 15);
            });
            
            // Draw x-axis labels
            ctx.fillStyle = '#8892b0';
            ctx.font = '12px Arial';
            ctx.textAlign = 'center';
            weeks.forEach((label, i) => {
                const x = padding + (chartWidth * i / (weeks.length - 1));
                ctx.fillText(label, x, padding + chartHeight + 25);
            });
            
            // Draw y-axis labels
            ctx.textAlign = 'right';
            for (let i = 0; i <= 5; i++) {
                const value = Math.round(maxValue * (5 - i) / 5);
                const y = padding + (chartHeight * i / 5);
                ctx.fillText(value, padding - 10, y + 4);
            }
            
            // Chart title
            ctx.fillStyle = '#00d9ff';
            ctx.font = 'bold 14px Arial';
            ctx.textAlign = 'left';
            ctx.fillText('User Registration Growth', padding, padding - 20);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('üöÄ Admin Dashboard initializing...');
            
            const isAdmin = await checkAdmin();
            if (isAdmin) {
                await loadAdminData();
                
                // Auto-refresh every 30 seconds
                console.log('üîÑ Auto-refresh enabled (30 seconds)');
                setInterval(async () => {
                    console.log('üîÑ Refreshing admin data...');
                    await loadAdminData();
                }, 30000);
            }
        });
    </script>
</body>
</html>
